components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        slug:
          type: string
        content:
          type: string
        image_url:
          type: string
          nullable: true
        authorId:
          type: string
          format: uuid
        isPublished:
          type: boolean
        hashtags:
          type: array
          items:
            type: string
          description: Array of hashtags extracted from post content
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true

    Author:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        username:
          type: string

    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        authorId:
          type: string
          format: uuid
        content:
          type: string
        author:
          $ref: '#/components/schemas/Author'

    PostWithAuthorAndComments:
      allOf:
        - $ref: '#/components/schemas/Post'
        - type: object
          properties:
            author:
              $ref: '#/components/schemas/Author'
            comments:
              type: array
              items:
                $ref: '#/components/schemas/Comment'
            upvotes:
              type: array
              items:
                type: object

    CreatePost:
      type: object
      required:
        - content
      properties:
        title:
          type: string
          description: Post title (optional)
        content:
          type: string
          description: Post content (hashtags will be automatically extracted)

    UpdatePost:
      type: object
      properties:
        title:
          type: string
          description: Post title
        content:
          type: string
          description: Post content (hashtags will be automatically extracted)

    PaginationMetadata:
      type: object
      properties:
        currentPage:
          type: integer
          example: 1
        totalPages:
          type: integer
          example: 5
        totalItems:
          type: integer
          example: 50
        itemsPerPage:
          type: integer
          example: 10
        hasNextPage:
          type: boolean
          example: true
        hasPrevPage:
          type: boolean
          example: false

    TrendingHashtag:
      type: object
      properties:
        hashtag:
          type: string
          example: '#javascript'
        count:
          type: integer
          example: 42
          description: Number of times the hashtag appeared in the last 24 hours

    ErrorResponse:
      type: object
      properties:
        data:
          oneOf:
            - type: object
              properties:
                message:
                  type: string
                stack:
                  type: string
            - type: 'null'
        success:
          type: boolean
          example: false
        message:
          type: string
        status:
          type: integer