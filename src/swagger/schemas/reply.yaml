components:
  schemas:
    Reply:
      type: object
      properties:
        id:
          type: string
          format: uuid
        content:
          type: string
        authorId:
          type: string
          format: uuid
        commentId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true

    CommentInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        content:
          type: string
        post:
          $ref: '#/components/schemas/PostInfo'

    ReplyWithAuthorAndComment:
      allOf:
        - $ref: '#/components/schemas/Reply'
        - type: object
          properties:
            author:
              $ref: '#/components/schemas/Author'
            comment:
              $ref: '#/components/schemas/CommentInfo'

    CreateReply:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          description: Reply content

    UpdateReply:
      type: object
      properties:
        content:
          type: string
          description: Reply content
