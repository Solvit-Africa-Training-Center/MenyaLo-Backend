components:
  schemas:
    CreateCitizen:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          minLength: 3
          description: User's, citizen, username
        email:
          type: string
          format: email
          description: User's email address
        password:
          type: string
          minLength: 8
          description: User's chosen password
      example:
        username: 'jsmith'
        email: 'jane.smith@example.com'
        password: 'securePassword123'

    CreateOrganization:
      type: object
      required:
        - name
        - email
        - address
        - registrationNumber
        - password
      properties:
        name:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        address:
          type: string
          minLength: 2
        registrationNumber:
          type: number
          minLength: 9
        password:
          type: string
          minLength: 8
      example:
        name: Iwacu
        email: 'admin@iwacu.com'
        address: 'KN 19 Ave'
        registrationNumber: '123224553'
        password: 'securePassword123'

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      example:
        email: 'jane.smith@example.com'
        password: 'securePassword123'

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT authentication token
      example:
        token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          oneOf:
            - type: object
            - type: array
            - type: 'null'
      example:
        success: true
        message: 'Operation successful'
        data: {}

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        data:
          type: object
          nullable: true
