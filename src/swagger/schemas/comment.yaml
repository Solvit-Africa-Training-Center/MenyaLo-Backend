components:
  schemas:
    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        content:
          type: string
        authorId:
          type: string
          format: uuid
        postId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true

    PostInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        slug:
          type: string

    CommentWithAuthorAndPost:
      allOf:
        - $ref: '#/components/schemas/Comment'
        - type: object
          properties:
            author:
              $ref: '#/components/schemas/Author'
            post:
              $ref: '#/components/schemas/PostInfo'

    CreateComment:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          description: Comment content

    UpdateComment:
      type: object
      properties:
        content:
          type: string
          description: Comment content