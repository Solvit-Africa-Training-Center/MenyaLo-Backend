components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        username:
          type: string
          nullable: true
        email:
          type: string
          format: email
        address:
          type: string
          nullable: true
        registrationNumber:
          type: number
          nullable: true
        roleId:
          type: string
          format: uuid
        isActive:
          type: boolean
        googleId:
          type: string
          nullable: true
        provider:
          type: string
          enum: ['local', 'google']
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true

    Role:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true

    UserWithRole:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            role:
              $ref: '#/components/schemas/Role'

    UpdateUser:
      type: object
      properties:
        name:
          type: string
          description: User's full name
        username:
          type: string
          description: User's username
        email:
          type: string
          format: email
          description: User's email address
        address:
          type: string
          description: User's address
        registrationNumber:
          type: number
          description: Organization/Law firm registration number
