components:
  schemas:
    Subscriber:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        subscribed:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Subscribe:
      type: object
      required:
        - email
      properties:
        email:
          type: string
      example:
        email: string

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
