/users:
  get:
    tags:
      - Users
    summary: Get all users
    responses:
      '200':
        description: Users fetched successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/UserWithRole'
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: 'Users successfully retrieved'
                status:
                  type: integer
                  example: 200
      '404':
        description: Users not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

