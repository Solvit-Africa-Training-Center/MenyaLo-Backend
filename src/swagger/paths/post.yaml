        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Post fetched successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/PostWithAuthorAndComments'
                success:
                  type: boolean
                  example: true
