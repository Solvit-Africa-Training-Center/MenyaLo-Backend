        multipart/form-data:
          schema:
            type: object
            properties:
              title:
                type: string
                description: Post title
              content:
                type: string
                description: Post content
              image:
                type: string
                format: binary
                description: Optional image file
        application/json:
          schema:
            $ref: '#/components/schemas/UpdatePost'
    responses:
      '200':
        description: Post updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: integer
                  description: Number of affected rows
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: 'Post successfully updated'
                status:
                  type: integer
                  example: 200
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  delete:
