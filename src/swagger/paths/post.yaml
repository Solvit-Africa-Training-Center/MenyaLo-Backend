/posts:
  get:
    tags:
      - Posts
    summary: Get all posts with pagination
    parameters:
      - name: page
        in: query
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
        description: Number of items per page
    responses:
      '200':
        description: Posts fetched successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/PostWithAuthorAndComments'
                    pagination:
                      $ref: '#/components/schemas/PaginationMetadata'
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: 'Posts successfully retrieved'
                status:
                  type: integer
                  example: 200
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  post:
    tags:
      - Posts
    summary: Create a new post
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              title:
                type: string
                description: Post title
              content:
                type: string
                description: Post content
              image:
                type: string
                format: binary
                description: Optional image file
        application/json:
          schema:
            $ref: '#/components/schemas/CreatePost'
    responses:
      '201':
        description: Post created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/Post'
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: 'Post successfully created'
                status:
                  type: integer
                  example: 201
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '404':
        description: Author not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

