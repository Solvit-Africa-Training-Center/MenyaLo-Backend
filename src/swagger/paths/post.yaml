/posts:
  get:
    tags:
      - Posts
    summary: Get all posts
    responses:
      '200':
        description: Posts fetched successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/PostWithAuthorAndComments'
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: 'Posts successfully retrieved'
                status:
                  type: integer
                  example: 200
      '404':
        description: Posts not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  post:
    tags:
      - Posts
    summary: Create a new post
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              title:
                type: string
                description: Post title
              content:
                type: string
                description: Post content
              image:
                type: string
                format: binary
                description: Optional image file
        application/json:
          schema:
            $ref: '#/components/schemas/CreatePost'
    responses:
      '201':
        description: Post created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/Post'
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: 'Post successfully created'
                status:
                  type: integer
                  example: 201
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '404':
        description: Author not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

/posts/{id}:
  get:
    tags:
      - Posts
    summary: Get a post by ID
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          minLength: 24
    responses:
      '200':
        description: Post fetched successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/PostWithAuthorAndComments'
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: 'Post successfully retrieved'
                status:
                  type: integer
                  example: 200
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  patch:
    tags:
      - Posts
    summary: Update a post
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          minLength: 24
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              title:
                type: string
                description: Post title
              content:
                type: string
                description: Post content
              image:
                type: string
                format: binary
                description: Optional image file
        application/json:
          schema:
            $ref: '#/components/schemas/UpdatePost'

    responses:
      '200':
        description: Post updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: integer
                  description: Number of affected rows
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: 'Post successfully updated'
                status:
                  type: integer
                  example: 200
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  delete:
    tags:
      - Posts
    summary: Delete a post
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          minLength: 24
    responses:
      '200':
        description: Post deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: integer
                  description: Number of deleted rows
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: 'Post successfully deleted'
                status:
                  type: integer
                  example: 200
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
