/posts/hashtags/{name}:
  get:
    tags:
      - Posts
      - Hashtags
    summary: Get all posts associated with a specific hashtag
    parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
          pattern: '^[a-zA-Z0-9_]+$'
        description: Hashtag name (without the # symbol)
      - name: page
        in: query
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
        description: Number of items per page
    responses:
      '200':
        description: Posts with hashtag retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/PostWithAuthorAndComments'
                    pagination:
                      $ref: '#/components/schemas/PaginationMetadata'
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: 'Posts with hashtag example retrieved successfully'
                status:
                  type: integer
                  example: 200
