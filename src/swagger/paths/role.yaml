/roles:
  get:
    tags:
      - Roles
    summary: Get all roles
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Roles fetched successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Role'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  post:
    tags:
      - Roles
    summary: Create a new role
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateRole'
    responses:
      '200':
        description: Role created successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleResponse'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

/roles/{id}:
  get:
    tags:
      - Roles
    summary: Get a role by ID
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Role fetched successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleResponse'
      '404':
        description: Role not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  patch:
    tags:
      - Roles
    summary: Update a role
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateRole'
    responses:
      '200':
        description: Role updated successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleResponse'
      '404':
        description: Role not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'

  delete:
    tags:
      - Roles
    summary: Delete a role
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Role deleted successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleDeleteResponse'
      '404':
        description: Role not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
